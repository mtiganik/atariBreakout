<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <title>Atari Breakout</title>
</head>
<body>

  <span id="height">Height: <span></span></span>
  <span id="width">Width: <span></span></span>
  <div class="board">
    <div class="grid-container">
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>  
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
    </div>
    
  </div>

  <script>
        const height = document.querySelector("#height span");
        const width = document.querySelector("#width span");
 
        // Function to update height and width
        function updateSize() {
            height.innerHTML = window.innerHeight;
            width.innerHTML = window.innerWidth;
        }
 
        // Add event listener for window resize
        window.addEventListener('resize', updateSize);
 
        // Initial update
        updateSize();
</script>


</body>
</html>
