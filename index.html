<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/dropdown.css">
  <script src="boards.js" ></script>
  <script src="slider.js"></script>
  <title>Atari Breakout</title>

  </script>
</head>
<body>
  
  <div class="board">
    <div class="header">
      <div class="left-menu-items">
        <span id="height">H: <span></span></span>
        <span id="width">W: <span></span></span>
      </div>
      <div class="right-menu-items" >
        <div class="dropdown" tabindex="1">
          <i class="db2" tabindex="1"></i>
          <a class="dropbtn">Levels</a>
           <div class="dropdown-content">
              <a href="#">Level 1</a>
              <a href="#">Level 2</a>
              <a href="#">Level 3</a>
           </div>
        </div>
        <img id="fastForward" class="fastForward" src="images/fast-forward.svg" alt="Fast Forward">
        <img id="pause" class="pause" src="images/pause.svg" alt="Pause">
        
      </div>
    </div>
    <div class="grid-container" id="grid-container">
    </div>
    <div class="ball">&nbsp</div>
    <div class="slider" id="slider">&nbsp</div>
    
  </div>

  <script> 
    const fastForwardBtn = document.getElementById('fastForward');
    const pauseBtn = document.getElementById("pause")
    let isFastForward = false
    let isPause = false

    // SLIDER movement
    let sliderItem = null
    let inter = -1;
    let HOP = 30; // milliseconds aka speed

    fastForwardBtn.addEventListener('click', () => {
      isFastForward = !isFastForward
      fastForwardBtn.style.backgroundColor = isFastForward ? "rgb(0,125,0)" : "black"
    });
    pauseBtn.addEventListener("click", () => {
      isPause = !isPause
      pauseBtn.src = isPause ? "images/continue.svg" : "images/pause.svg"
    })

    function getWindowSize() {
      document.querySelector("#height span").innerHTML = window.innerHeight;
      document.querySelector("#width span").innerHTML = window.innerWidth;
      sliderItem.style.left = window.innerWidth / 2.5 + "px"
    }


    window.addEventListener('resize', getWindowSize);
    initSlider();

    getWindowSize();
    // Initial update
    //fiveTimesFiveBoard();
    centeredRows();

  </script>


</body>
</html>
